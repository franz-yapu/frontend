<div *ngIf="isMenuOpen" class="fixed inset-0 bg-black bg-opacity-50 z-40 sm:hidden" (click)="isMenuOpen = false"></div>

<div class="min-h-screen    grid grid-cols-1 sm:grid-cols-[auto_1fr]">
  <!-- Menú lateral -->
  <aside id="sidebar"
    class="transform fixed sm:relative inset-y-0 left-0 z-50 w-64 bg-white shadow-lg transition-transform duration-300 ease-in-out"
    [class]="{
      '-translate-x-full': !isMenuOpen,
      'translate-x-0': isMenuOpen,
      'sm:translate-x-0': true
    }">
    <div class="flex bg-red-900 flex-col h-full">
      <!-- Encabezado del menú -->
      <div class="flex items-center justify-between px-4 py-4 border-b border-red-200">
        <span class="text-xl font-bold text-white">MI AGENDA</span>
        <button class="sm:hidden text-gray-500 hover:text-gray-700" (click)="toggleMenu()">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
          </svg>
        </button>
      </div>

      <!-- Navegación -->
      <nav class="flex-1 overflow-y-auto px-2 py-4">
        <div class="space-y-1">
          <a *ngFor="let item of navItems" [routerLink]="item.path"
            routerLinkActive="bg-indigo-50 text-indigo-700 border-l-4 border-indigo-500"
            class="group flex items-center px-3 py-2 text-sm font-medium text-white hover:bg-gray-50 hover:text-gray-900 rounded-md"
            (click)="isMenuOpen = false">
            {{ item.title }}
          </a>
        </div>
      </nav>

      <!-- Pie del menú -->
      <div class="border-t border-gray-200 p-4">
        <div class="flex items-center">
          <span class="material-symbols-outlined text-white ml-1 p-1">
                    account_circle
                  </span>
          <div class="">
            <p class="text-sm font-medium text-white">{{ user.firstName }} {{ user.lastName }}</p>
          </div>
        </div>
        <button (click)="logout()"
          class="mt-3 w-full flex justify-center px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-gray-800 hover:bg-gray-900">
          Salir
        </button>
      </div>
    </div>
  </aside>

  <!-- Contenido principal -->
  <div class="flex flex-col overflow-hidden">
    <!-- Header -->
    <header class="bg-gray-200 shadow-sm">
      <div class="px-4 py-3 flex items-center justify-between">
        <button class="sm:hidden text-gray-500 hover:text-gray-700" (click)="isMenuOpen = !isMenuOpen">
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
        <div class="hidden sm:block">
          <!--  <h1 class="text-lg font-medium text-gray-900">Dashboard</h1> -->
        </div>
        <div class="ml-4 flex items-center">
          <div class=" flex items-center justify-between ">
            <div class="relative ml-3 text-white">
              <div>
                <button type="button"
                  class="relative items-center flex rounded-full bg-gray-800 text-sm focus:outline-hidden focus-visible:ring-2 focus-visible:ring-white focus-visible:ring-offset-2 focus-visible:ring-offset-gray-800"
                  id="user-menu-button" aria-expanded="false" aria-haspopup="true">
                  <span class="absolute -inset-1.5"></span>
                  <span class="sr-only">Open user menu</span>
                  <span class="material-symbols-outlined ml-1 p-1">
                    account_circle
                  </span>
                  <p class=" ml-2 pr-5 text-sm text-white font-medium text-gray-700">{{ user.firstName }} {{
                    user.lastName }} </p>
                </button>

              </div>
            </div>

          </div>
        </div>
      </div>
    </header>

    <!-- Contenido -->
    <main class="flex-1 overflow-x-auto p-4 bg-gray-50">
      <router-outlet></router-outlet>
    </main>
  </div>
</div>
