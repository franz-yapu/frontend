<div class="min-h-screen flex items-center justify-center bg-cover bg-center" style="background-image: url('assets/img/fondo.png')">
  <div class="max-w-md w-full mx-4 p-8 bg-white rounded-xl shadow-lg">
    <div class="text-center mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Bienvenido a Mi Agenda</h1>
      <p class="text-gray-600 mt-2">Ingresa a tu cuenta</p>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Usuario</label>
        <input id="username" type="text" formControlName="username"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
          placeholder="usuario" autocomplete="username" required>
        <div
          *ngIf="loginForm.get('username')?.invalid && (loginForm.get('username')?.dirty || loginForm.get('username')?.touched)"
          class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('username')?.errors?.['required']">El usuario es requerido</span>
        </div>
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Contraseña</label>
        <input id="password" type="password" formControlName="password"
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent transition"
          placeholder="••••••••" autocomplete="current-password" required>
        <div
          *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)"
          class="mt-1 text-sm text-red-600">
          <span *ngIf="loginForm.get('password')?.errors?.['required']">La contraseña es requerida</span>
        </div>
      </div>

      <div class="flex items-center justify-between">
        <!-- <div class="flex items-center">
          <input id="remember-me" type="checkbox"
            class="h-4 w-4 text-red-600 focus:ring-red-500 border-gray-300 rounded">
          <label for="remember-me" class="ml-2 block text-sm text-gray-700">Recordarme</label>
        </div> -->

       <!--  <a href="#" class="text-sm text-red-900 hover:text-red-500 font-medium">¿Olvidaste tu contraseña?</a> -->
      </div>
     <div sc-checkbox-re-captcha [siteKey]="siteKey" formControlName="captcha"></div>
      <button type="submit" [disabled]="loginForm.invalid"
        class="w-full py-3 px-4 bg-red-900 hover:bg-red-700 focus:ring-red-500 focus:ring-offset-2 text-white font-medium rounded-lg shadow-sm focus:outline-none focus:ring-2 transition disabled:opacity-50 disabled:cursor-not-allowed">
        Iniciar sesión
      </button>
    </form>

 <!--    <div class="mt-6 text-center">
      <p class="text-sm text-gray-600">
        ¿No tienes una cuenta?
        <a href="#" class="text-red-900 hover:text-red-500 font-medium">Regístrate</a>
      </p>
    </div> -->
  </div>
</div>
