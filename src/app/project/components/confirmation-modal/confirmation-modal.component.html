<div class="p-6  text-center">
  <!-- Ícono de advertencia grande -->
  <div class="flex justify-center mb-4">
    <div class="w-16 h-16 rounded-full bg-red-100 flex items-center justify-center">
      <span class="material-symbols-outlined text-red-700 text-4xl">warning</span>
    </div>
  </div>

  <!-- Título -->
  <h2 class="text-2xl font-bold text-gray-800 mb-2">{{ title }}</h2>

  <!-- Descripción -->
  <p class="text-gray-600 text-base mb-6">{{ description }}</p>

  <!-- Botones -->
  <div class="flex justify-center gap-4">
    <button
      
      type="button"
      label="Cancelar"
      class="btn btn-primary px-6 py-2 bg-gray-300 hover:bg-gray-400 text-gray-900 font-semibold rounded-md transition"
      (click)="cancel()"
    > Cancelar</button>
    <button
     
      type="button"
      label="Confirmar"
      class="px-6 py-2 bg-red-700 hover:bg-red-800 text-white font-semibold rounded-md transition"
      (click)="confirm()"
    >Confirmar</button>
  </div>
</div>
