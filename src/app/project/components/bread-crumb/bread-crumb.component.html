<nav class="flex mb-4" aria-label="breadcrumb">
    <ol class="inline-flex items-center space-x-1 md:space-x-2">
      @for (item of breadcrumbItems; track $index; let last = $last) {
      <li class="inline-flex items-center">
        @if (!last) {
          <a [routerLink]="item.routerLink" 
             class="inline-flex items-center text-sm font-medium text-gray-600 hover:text-red-700 transition-colors duration-200">
            @if (item.icon) {
              <span class="material-symbols-outlined mr-2 text-base">{{item.icon}}</span>
            }
            {{item.label}}
          </a>
          <span class="mx-2 text-gray-400">/</span>
        } @else {
          <span class="inline-flex items-center text-sm font-semibold text-red-900">
            @if (item.icon) {
              <span class="material-symbols-outlined mr-2 text-base">{{item.icon}}</span>
            }
            {{item.label}}
          </span>
        }
      </li>
      }
    </ol>
  </nav>
